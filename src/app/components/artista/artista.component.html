<app-loading *ngIf="loading"></app-loading>
<div class="row" *ngIf="!loading">
    <div class="col-2">
        <img [src]="artista.images | noimage" alt="" class="img-thumbnail img-circle">
    </div>

    <div class="col">
        <h3>{{ artista.name }}</h3>
        <a [href]="artista.external_urls.spotify" target="_blank">Ir a la pagina del artista</a>
    </div>

    <div class="col-4 text-right">
        <button [routerLink]="['/home']" class="btn btn-outline-danger">
            Regresar
        </button>
    </div>
</div>

<div class="row m-3">
    <div class="col">
        <table class="table table-dark table-borderless table-striped">
            <thead>
                <tr>
                    <th scope="col">Foto</th>
                    <th scope="col">Album</th>
                    <th scope="col">Cancion</th>
                    <th scope="col">vista previa</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let t of tracks">
                    <td>
                        <img [src]="t.album.images | noimage" class="img-thumb">
                    </td>
                    <td> {{ t.album.name }} </td>
                    <td> {{ t.name }} </td>
                    <td>
                        <!-- nueva etiqueta html 5 para audios -->
                        <!-- <audio [src]="t.preview_url" controls></audio> -->
                        <!-- <iframe [src]="track.uri | domseguro: 'https://open.spotify.com/embed?uri'" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe> -->
                        <iframe [src]="t.uri | domseguro: 'https://open.spotify.com/embed?uri='" width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
